- title: "Workbench"
  desc: |-
    The workbench is covered in pipes, burners and bubbling flasks.  A toad is spreadeagled and drips into a funnel.  If you trace the flow the other end deposits a brown liquid into a container.  The equipment is of high quality and obviously not made by goblins - Arcana DC 12 it is of gnomish manufacture.

- title: "Box"
  desc: |-
    The wooden box contains empty bombs and if searched the letter from Hagar can be found.

- title: "Toads"
  desc: |-
    A dozen or more toads clamber over each other in the pen.

